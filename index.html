<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section div {
            margin-bottom: 15px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section select,
        .form-section textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section input[type="range"] {
            width: calc(100% - 10px);
            margin-left: 5px;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .drop-zone.dragover {
            background-color: #f0f0f0;
        }

        #generateButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 100%;
        }

        #generateButton:hover {
            background-color: #45a049;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result-section #result img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .result-section #log {
            margin-top: 10px;
            color: #555;
        }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="form-section">
            <form id="generatorForm">
                <div>
                    <label for="model">Model:</label>
                    <select id="model" name="model">
                        <option value="text-to-image">Text to Image [dev]</option>
                        <option value="flux-pro">FLUX.1 [pro]</option>
                        <option value="image-to-image">Image to Image [dev]</option>
                        <option value="text-to-image-schnell">Text to Image [schnell]</option>
                        <option value="sdxl">SDXL</option>
                    </select>
                </div>
                <div>
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="3" required></textarea>
                </div>
                <div id="imageUploadDiv" style="display: none;">
                    <label for="imageUpload">Image URL or Local File (required for Image to Image):</label>
                    <div id="dropZone" class="drop-zone">
                        Drag and drop an image file here or click to select one.
                    </div>
                    <input type="file" id="imageUpload" name="imageUpload" style="display: none;">
                </div>
                <div>
                    <label for="imageSize">Image Size:</label>
                    <select id="imageSize" name="imageSize">
                        <option value="square_hd">Square HD - 1024x1024</option>
                        <option value="square">Square - 512x512</option>
                        <option value="portrait_4_3">Portrait 4:3 - 768x1024</option>
                        <option value="landscape_4_3">Landscape 4:3 - 1024x768</option>
                        <option value="portrait_16_9">Portrait 16:9 - 576x1024</option>
                        <option value="landscape_16_9">Landscape 16:9 - 1024x576</option>
                    </select>
                </div>
                <div>
                    <label for="steps">Num Inference Steps: <span id="stepsValue">35</span></label>
                    <input type="range" id="steps" name="steps" min="1" max="50" value="28">
                </div>
                <div>
                    <label for="guidance">Guidance Scale: <span id="guidanceValue">18</span></label>
                    <input type="range" id="guidance" name="guidance" min="1" max="20" step="0.1" value="2">
                </div>
                <div>
                    <label for="seed">Seed (optional):</label>
                    <input type="number" id="seed" name="seed">
                </div>
                <div>
                    <label for="numImages">Number of Images:</label>
                    <input type="number" id="numImages" name="numImages" min="1" max="4" value="1">
                </div>
                <button type="submit" id="generateButton">Generate Image</button>
            </form>
        </div>
        <div class="result-section">
            <h2>Results</h2>
            <div id="result"></div>
            <div id="spinner" class="spinner">Loading...</div>
            <div id="log"></div>
        </div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
