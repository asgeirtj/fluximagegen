<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image and Video Generator</title>
    <link rel="icon" href="https://i.imgur.com/Q2bkN2K.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: #f9fafb;
            color: #333;
        }
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .form-section {
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .form-section {
                width: 350px;
                border-right: 1px solid #e5e7eb;
            }
        }
        .result-section {
            flex-grow: 1;
            padding: 30px;
            background-color: #f3f4f6;
            overflow-y: auto;
        }
        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #111827;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 500;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }
        input[type="text"], select, input[type="number"], textarea {
            width: 100%;
            padding: 10px 15px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f9fafb;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus, select:focus, input[type="number"]:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        input[type="submit"], button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        /* Slider styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
            outline: none;
            transition: background 0.3s ease;
        }
        input[type="range"]:hover {
            background: #a5b4fc;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2563eb;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background: #2563eb;
        }
        /* Number input with custom buttons */
        .number-input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .number-input-button {
            background-color: #e5e7eb;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 1.2em;
            margin: 0 5px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }
        .number-input-button:hover {
            background-color: #d1d5db;
        }
        .number-input-container input[type="number"] {
            text-align: center;
            width: 60px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px;
            background-color: #ffffff;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }
        .number-input-container input[type="number"]:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        /* Image grid styles */
        .image-grid {
            display: grid;
            gap: 25px;
            margin-top: 25px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .image-container img, .image-container video {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        /* Styles for current images to display at real size */
        #currentImages {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
        }
        #currentImages .image-container {
            margin-bottom: 25px;
        }
        #currentImages .image-container img, #currentImages .image-container video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid #d1d5db;
            border-radius: 10px;
        }
        #currentImages .image-container img:hover, #currentImages .image-container video:hover {
            transform: none;
            box-shadow: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            position: relative;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        .modal-content img, .modal-content video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #3b82f6;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .close:hover {
            background-color: #2563eb;
        }
        /* Spinner styles */
        #spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        /* Notification styles */
        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1500;
            animation: fadeIn 0.3s ease;
            max-width: 300px;
            word-wrap: break-word;
        }
        /* Log styles */
        #log {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.9em;
            color: #4b5563;
        }
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Gallery arrow styles */
        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 1010;
            transition: background-color 0.3s ease;
        }
        .gallery-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .left-arrow {
            left: 20px;
        }
        .right-arrow {
            right: 20px;
        }
        /* Adjust modal content to allow space for arrows */
        .modal-content {
            max-width: calc(90% - 100px);
        }
        /* Image info styles */
        .image-info {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .image-info p {
            margin: 5px 0;
        }
        /* Adjust modal content to allow space for info */
        .modal-content {
            max-width: calc(90% - 100px);
            max-height: calc(90% - 100px);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>AI Image and Video Generator</h1>
            <form id="generatorForm">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="flux-reference">flux-reference</option>
                    <option value="text-to-image">flux/dev</option>
                    <option value="text-to-image-schnell">flux/schnell</option>
                    <option value="flux-pro">flux-pro</option>
                    <option value="flux-pro-v1.1">flux-pro/v1.1</option>
                    <option value="flux-pro-new">flux-pro/new</option>
                    <option value="flux-lora">flux-lora</option>
                    <option value="image-to-image">flux/dev/image-to-image</option>
                    <option value="image-to-video">runway-gen3/turbo/image-to-video</option>
                </select>

                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" required placeholder="Enter your prompt here. Press CMD+Enter (or Ctrl+Enter) to generate."></textarea>

                <div id="imageInputDiv" style="display: none;">
                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter image URL here">
                    <p style="text-align: center; margin: 10px 0; color: #6b7280;">OR</p>
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                </div>

                <label for="imageSize">Image Size:</label>
                <select id="imageSize" name="imageSize">
                    <option value="portrait_4_3">Portrait 4:3 - 768x1024</option>
                    <option value="square_hd">Square HD - 1024x1024</option>
                    <option value="square">Square - 512x512</option>
                    <option value="landscape_4_3">Landscape 4:3 - 1024x768</option>
                    <option value="portrait_16_9">Portrait 16:9 - 576x1024</option>
                    <option value="landscape_16_9">Landscape 16:9 - 1024x576</option>
                </select>

                <label for="steps">Num Inference Steps:</label>
                <div class="slider-container">
                    <input type="range" id="steps" name="steps" min="1" max="50" value="35">
                    <input type="number" id="stepsValue" class="slider-value" min="1" max="50" value="35">
                </div>

                <label for="guidance">Guidance Scale:</label>
                <div class="slider-container">
                    <input type="range" id="guidance" name="guidance" min="1" max="20" value="18" step="0.5">
                    <input type="number" id="guidanceValue" class="slider-value" min="1" max="20" value="18" step="0.1">
                </div>

                <div id="strengthDiv" style="display: none;">
                    <label for="strength">Strength:</label>
                    <div class="slider-container">
                        <input type="range" id="strength" name="strength" min="0" max="1" value="0.95" step="0.05">
                        <input type="number" id="strengthValue" class="slider-value" min="0" max="1" value="0.95" step="0.05">
                    </div>
                </div>

                <label for="numImages">Number of Outputs:</label>
                <div class="number-input-container">
                    <button type="button" class="number-input-button" id="decreaseNumImages">âˆ’</button>
                    <input type="number" id="numImages" name="numImages" min="1" max="4" value="1">
                    <button type="button" class="number-input-button" id="increaseNumImages">+</button>
                </div>

                <div id="loraWeightsDiv" style="display: none;">
                    <label>LoRA Weights:</label>
                    <div id="loraWeightsContainer"></div>
                    <button type="button" id="addLora">Add LoRA</button>
                </div>

                <label for="seed">Seed (optional):</label>
                <input type="text" id="seed" name="seed" placeholder="Enter seed value">

                <button type="button" id="resetDefaults">Reset to Defaults</button>
                <input type="submit" value="Generate">
            </form>
            <div id="notificationArea"></div>
            <div id="log"></div>
        </div>

        <div class="result-section">
            <h2>Generated Content</h2>
            <div id="currentImages"></div>
            <h2>Previous Content</h2>
            <div id="previousImages" class="image-grid"></div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Full Size Content">
        </div>
    </div>

    <script src="client.js" defer></script>
</body>
</html>
