<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link rel="icon" href="https://i.imgur.com/Q2bkN2K.png" type="image/png">
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .form-section {
            width: 100%;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-section {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1, h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select, input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input[type="submit"], button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        /* Slider styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        /* Number input with custom buttons */
        .number-input-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .number-input-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 18px;
            margin: 0 5px;
            border-radius: 4px;
            user-select: none;
        }
        .number-input-button:hover {
            background-color: #e0e0e0;
        }
        .number-input-container input[type="number"] {
            text-align: center;
            width: 60px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            -moz-appearance: textfield;
        }
        .number-input-container input[type="number"]::-webkit-inner-spin-button,
        .number-input-container input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Image grid styles */
        .image-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        /* Styles for current images to display at real size */
        #currentImages {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #currentImages .image-container {
            margin-bottom: 20px;
        }
        #currentImages .image-container img {
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #currentImages .image-container img:hover {
            transform: none;
        }
        /* Modal styles */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            background-color: transparent;
            padding: 0;
            border: none;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: -30px;
            right: -30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .form-section {
                width: 300px;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>AI Image Generator</h1>
            <form id="generatorForm">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="flux-reference">Flux Reference</option>
                    <option value="text-to-image">Text to Image [dev] FLUX.1</option>
                    <option value="flux-pro">[pro] FLUX 1.1 [pro]</option>
                    <option value="image-to-image">Image to Image [dev]</option>
                    <option value="text-to-image-schnell">Text to Image [schnell]</option>
                    <option value="flux-lora">FLUX.1 Lora</option>
                </select>

                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" required rows="3" placeholder="Enter your prompt here. Press CMD+Enter (or Ctrl+Enter) to generate."></textarea>

                <div id="imageUploadDiv" style="display: none;">
                    <label for="imageUpload">Image Upload:</label>
                    <input type="file" id="imageUpload" name="imageUpload">
                </div>

                <label for="imageSize">Image Size:</label>
                <select id="imageSize" name="imageSize">
                    <option value="portrait_4_3">Portrait 4:3 - 768x1024</option>
                    <option value="square_hd">Square HD - 1024x1024</option>
                    <option value="square">Square - 512x512</option>
                    <option value="landscape_4_3">Landscape 4:3 - 1024x768</option>
                    <option value="portrait_16_9">Portrait 16:9 - 576x1024</option>
                    <option value="landscape_16_9">Landscape 16:9 - 1024x576</option>
                </select>

                <label for="steps">Num Inference Steps:</label>
                <div class="slider-container">
                    <input type="range" id="steps" name="steps" min="1" max="50" value="35">
                    <input type="number" id="stepsValue" class="slider-value" min="1" max="50" value="35">
                </div>

                <label for="guidance">Guidance Scale:</label>
                <div class="slider-container">
                    <input type="range" id="guidance" name="guidance" min="1" max="20" value="18" step="0.1">
                    <input type="number" id="guidanceValue" class="slider-value" min="1" max="20" value="18" step="0.1">
                </div>

                <label for="numImages">Number of Images:</label>
                <div class="number-input-container">
                    <button type="button" class="number-input-button" id="decreaseNumImages">-</button>
                    <input type="number" id="numImages" name="numImages" min="1" max="4" value="1" readonly>
                    <button type="button" class="number-input-button" id="increaseNumImages">+</button>
                </div>

                <div id="loraWeightsDiv" style="display: none;">
                    <label>LoRA Weights:</label>
                    <div id="loraWeightsContainer"></div>
                    <button type="button" id="addLora">Add LoRA</button>
                </div>

                <label for="seed">Seed (optional):</label>
                <input type="text" id="seed" name="seed">

                <button type="button" id="resetDefaults">Reset to Defaults</button>
                <input type="submit" value="Generate Image">
            </form>
            <div id="spinner" style="display: none;">Loading...</div>
            <div id="notificationArea"></div>
            <div id="log"></div>
        </div>

        <div class="result-section">
            <h2>Generated Images</h2>
            <div id="currentImages"></div>
            <h2>Previous Images</h2>
            <div id="previousImages" class="image-grid"></div>
        </div>
    </div>

    <script src="client.js" defer></script>
</body>
</html>
